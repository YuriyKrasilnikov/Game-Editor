version_info: "0"
resources:
- "@type": "type.googleapis.com/envoy.config.cluster.v3.Cluster"
  name: greeter_service
  connect_timeout: 0.25s
  type: logical_dns
  http2_protocol_options: {}
  lb_policy: round_robin
  load_assignment:
    cluster_name: cluster_0
    endpoints:
    - lb_endpoints:
      - endpoint:
          address:
            socket_address:
              address: 172.17.0.3
              port_value: 9090
- "@type": "type.googleapis.com/envoy.config.cluster.v3.Cluster"
  name: react_client
  connect_timeout: 0.25s
  type: logical_dns
  dns_lookup_family: V4_ONLY
  lb_policy: round_robin
  load_assignment:
    cluster_name: cluster_1
    endpoints:
    - lb_endpoints:
      - endpoint:
          address:
            socket_address:
              address: 172.17.0.3
              port_value: 3000

- "@type": "type.googleapis.com/envoy.config.cluster.v3.Cluster"
  name: service_google
  connect_timeout: 0.25s
  type: LOGICAL_DNS
  dns_lookup_family: V4_ONLY
  lb_policy: ROUND_ROBIN
  load_assignment:
    cluster_name: service_google
    endpoints:
    - lb_endpoints:
      - endpoint:
          address:
            socket_address:
              address: www.google.com
              port_value: 443
  transport_socket:
    name: envoy.transport_sockets.tls
    typed_config:
      "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
      sni: www.google.com
        

