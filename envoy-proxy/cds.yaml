version_info: "1"
resources:
- "@type": "type.googleapis.com/envoy.config.cluster.v3.Cluster"
  name: greeter_service
  connect_timeout: 0.25s
  type: logical_dns
  http2_protocol_options: {}
  lb_policy: round_robin
  load_assignment:
    cluster_name: cluster_0
    endpoints:
    - lb_endpoints:
      - endpoint:
          address:
            socket_address:
              address: grpc-backend-service
              port_value: 9000

- "@type": "type.googleapis.com/envoy.config.cluster.v3.Cluster"
  name: react_client
  connect_timeout: 0.25s
  type: logical_dns
  dns_lookup_family: V4_ONLY
  lb_policy: round_robin
  load_assignment:
    cluster_name: cluster_1
    endpoints:
    - lb_endpoints:
      - endpoint:
          address:
            socket_address:
              address: react-service
              port_value: 3000

- "@type": "type.googleapis.com/envoy.config.cluster.v3.Cluster"
  name: prometheus_client
  connect_timeout: 0.25s
  type: logical_dns
  dns_lookup_family: V4_ONLY
  lb_policy: round_robin
  load_assignment:
    cluster_name: cluster_2
    endpoints:
    - lb_endpoints:
      - endpoint:
          address:
            socket_address:
              address: prometheus-operator-prometheus.monitoring
              port_value: 9090

