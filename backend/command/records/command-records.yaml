apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-records
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: command-records
      tier: backend
      version: v1
  template:
    metadata:
      labels:
        app: command-records
        tier: backend
        version: v1
    spec:
      containers:
      - name: command-records
        image: yuriykrasilnikov/backend_command_records:v.0.1.0
        imagePullPolicy: Always
        env: 
          - name: db-address
            value: "dbrecords-postgresql"
          - name: db-name
            value: "records"
          - name: db-port
            value: "5432"
          - name: db-user
            value: "postgres"
          - name: db-password
            value: "password"
        ports:
        - name: grpc-port
          containerPort: 9000
        volumeMounts:
        - name: command-records-storage
          mountPath: /usr/src/app
      volumes:
      - name: command-records-storage
        hostPath:
          path: /minikube-host/backend/command/records/src
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: command-records
  namespace: backend
  labels:
    app: command-records
    tier: backend
spec:
  type: NodePort
  selector:
    app: command-records
  ports:
  - name: grpc-port
    port: 9000
    

