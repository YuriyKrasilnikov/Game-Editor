apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
      tier: backend
      version: v1
  template:
    metadata:
      labels:
        app: orchestrator
        tier: backend
        version: v1
    spec:
      containers:
      - name: orchestrator
        image: yuriykrasilnikov/backend_orchestrator:v.0.1.0
        imagePullPolicy: Always
        env: 
          - name: profile-address
            value: "profiles-service"
          - name: profile-port
            value: "9000"
          - name: record-address
            value: "records-service"
          - name: record-port
            value: "9000"
        ports:
        - name: grpc-web-port
          containerPort: 9000
        volumeMounts:
        - name: orchestrator-storage
          mountPath: /usr/src/app
      volumes:
      - name: orchestrator-storage
        hostPath:
          path: /minikube-host/backend/orchestrator/src
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: backend
  labels:
    app: orchestrator
    tier: backend
spec:
  type: NodePort
  selector:
    app: orchestrator
  ports:
  - name: grpc-web-port
    port: 9000
    

